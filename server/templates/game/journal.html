{% extends 'base.html' %}
{% block content %}
<form method="POST" action="/journal">
    <div style="font-size: 50px ;">
        {{prompt}}
    </div>
    <div class="mb-4 field">
        <input type="text" name="journal-entry" class="form-control" id="password-input" placeholder="Enter new journal prompt">
    </div>
    <div class="mb-4">
        <button class="btn btn-primary">Submit journal prompt</button>
    </div>
</form>
{% endblock %}
