{% extends 'base.html' %}
{% block content %}
    <body class="background"  onload="init();">
        <canvas id="canvas" width="700" height="1200" style="border: 2px solid black;"></canvas>
        <div class="container-fluid" id="game-buttons">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-2">
                <form method="POST" action="/journal">
                    <button class="btn btn-primary">
                        <img src="{{url_for('static',filename='/images/fertilizer-icon.PNG')}}" alt="Write in your journal!" width="75px" height="75px">
                    </button>
                </form>
            </div>
            <div class="col-md-1"></div>
            <div class="col-md-2">
                <form method="POST" action="/breathing">
                    <button class="btn btn-primary" id="breathing" onclick="breathingExercise()">
                        <img src="{{url_for('static',filename='/images/watercan-icon.PNG')}}" alt="Do some breathing exercises!" width="75px" height="75px">
                    </button>  
                </form>          
            </div>
            <div class="col-md-1"></div>
            <div class="col-md-2">
                <form method="POST" action="/meditation">
                    <button class="btn btn-primary">
                        <img src="{{url_for('static',filename='/images/sun-icon.PNG')}}" alt="Do a body scan meditation!" width="75px" height="75px">
                    </button>  
                </form> 
            </div> 
            <div class="col-md-2"></div>
        </div>
        </div>
    </body>
    <script src="{{url_for('static',filename='/scripts/gameScript.js')}}">
    </script>
{% endblock %}
