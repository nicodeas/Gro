<html lang="en">

<head>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"

<body>
  <div class="container-md col-sm-4 information-card">
    <div class="col-10">
        <div class="mb-4 mt-4">
          <a href="{{url_for('index')}}"> <img src="{{url_for('static', filename='graphics/logos/solidwhite.PNG')}}" alt="white logo" class="mx-auto d-block logo"></a>
        </div>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="mb-4 mt-4 error-message bg-danger">
         {{ messages[0] }}</a>
        </div>
        {% endif %}
        {% endwith %}
        <form method="POST" action="/login">
        <div class="mb-4 field">
            <input type="text" name="username" class="form-control" id="username-input" placeholder="Username">
        </div>
        <div class="mb-4 field">
            <input type="password" name="password" class="form-control" id="password-input" placeholder="Password">
        </div>
        <div class="mb-4">
            <button class="btn btn-primary">login</button>
        </div>
    </form>
    </div>
</div>
