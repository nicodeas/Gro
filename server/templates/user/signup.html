<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{url_for('static',filename='styles/signup.css')}}">
    <title>Gro</title>
</head>

<body>
    <div class="container-md col-sm-4 information-card">
        <div class="col-10">
            <div class="mb-4 mt-4">
                <img src="{{url_for('static', filename='graphics/logos/solidwhite.PNG')}}" alt="white logo" class="mx-auto d-block logo">
            </div>
            <div class="mb-4 name-box" style="justify-content:space-between ;">
                <input type="text" class="form-control name-field" id="first-name-input" placeholder="First name">
                <input type="text" class="form-control name-field" id="last-name-input" placeholder="Last name">
            </div>
            <div class="mb-4">
                <input type="text" class="form-control" id="username-input" placeholder="Username">
            </div>
            <div class="mb-4">
                <input type="email" class="form-control" id="email-input" placeholder="Email">
            </div>
            <div class="mb-4">
                <input type="text" class="form-control" id="password-input" placeholder="Password">
            </div>
            <div class="mb-4">
                <!-- modify this in future as this is copied off bootstrap -->
                <button type="button" class="btn btn-primary">Sign up</button>
            </div>
        </div>
    </div>

</body>

</html>
