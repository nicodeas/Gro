<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{url_for('static',filename='styles/user.css')}}">
    <title>Gro</title>
</head>

<body>
    <div class="container-md col-sm-4 information-card">
        <div class="col-10">
            <div class="mb-4 mt-4">
                <img src="{{url_for('static', filename='graphics/logos/solidwhite.PNG')}}" alt="white logo" class="mx-auto d-block logo">
            </div>
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            <div class="mb-4 mt-4 error-message bg-danger">
            {{ messages[0] }} <a href="{{url_for('user_login')}}">Login</a> instead
            </div>
            {% endif %}
            {% endwith %}
            <form method="POST" action="/signup">
                <div class="mb-4 name-box field" style="justify-content:space-between ;">
                    <input type="text" class="form-control name-field" name="first-name" id="first-name-input" placeholder="First name">
                    <input type="text" class="form-control name-field" name="last-name" id="last-name-input" placeholder="Last name">
                </div>
            <div class="mb-4 field">
                <input type="username" name="username" class="form-control" id="username-input" placeholder="Username">
            </div>
            <div class="mb-4 field">
                <input type="password" name="password" class="form-control" id="password-input" placeholder="Password">
            </div>
            <div class="mb-4">
                <button class="btn btn-primary" >Sign up</button>
            </div>
        </form>
        </div>
    </div>
</body>


</html>
